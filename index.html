<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Snake</title>
  <style>
    body {
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      background-color: black;
      background-image: url("https://gameranx.com/wp-content/uploads/2017/03/Snake-Pass-1080P-Wallpaper-2.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      word-wrap: wrap;
      font-size: 4vw;
    }

    #game-board {
      display: none;
      /* background-color: #CCC; */
      width: 100vmin;
      height: 100vmin;
      /* display: grid; */
      grid-template-rows: repeat(21, 1fr);
      grid-template-columns: repeat(21, 1fr);
      backdrop-filter: blur(20px);
      box-shadow: 10px 10px 10px rgba(45, 55, 68, 0.0.3);
      border: 2px solid transparent;
    }

    .snake {
      /* display: none; */
      background-color: #300858;
      border: .25vmin solid #5a189a;
      border-radius: 50%;
      box-shadow: 0px 0px 10px  3px #2e0755;
    }
/* #ff4d6d    #a70230 */
    .food {
      /* display: none; */
      background-color: #e60303;
      border: 1px solid transparent;
      border-radius: 50%;
      box-shadow: 0px 0px 10px  3px #d62828 ;
    }


    #container {
      width: 80vw;
      height: 80vh;
      margin: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
   
    }

    button {
      width: 30%;
      margin: 20px;
      padding: 0.75em 1em;
     font-size: 1.5vw;
      cursor: pointer;
      position: relative;
      color: #300858;
      font-weight: bolder;
      border-radius: 0.6em;
      transition: all 0.2s ease-in-out;
      overflow: hidden;
    }
      button:before {
        content: "";
        background-color: rgba(255, 255, 255, 0.315);
        height: 100%;
        width: 30em;
        display: block;
        position: absolute;
        top: 0;
        left: -4.5em;
        transform: skewX(-45deg) translateX(0);
        transition: none;
}
button:hover{
  background-color: #2194E0;
  color: #fff;
  border-bottom: 4px solid darken(#2194E0, 10%);
}
  button:hover::before{
    transform: skewX(-45deg) translateX(17.5em);
        transition: all 0.8s ease-in-out;
  }


      .dropdown {
        position: relative;
        width: 34%;
        /* margin: 20px; */
        padding: 0px;
  
        cursor: pointer;
        /* border: 2px solid rgb(65, 65, 65); */
      }

      .dropbtn {
        width: 86%;
        /* margin: 20px; */
        padding: 0.75em 2em;

        cursor: pointer;
      }

      .dropdown_content {
        display: none;
        position: absolute;
        z-index: 1;

  
      }

      .dropdown:hover .dropdown_content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #fff;
        border-radius: 0.6em;
        padding: 10px;
        margin: 0px;
        width: 90%;
      }

      
      .level {
        width: 75%;
        padding: 10px;
        margin: 5px;
        height: auto;
       
        cursor: pointer;
      }


      @media (max-width:930px){
        button{
          width: 40%;
          font-size: 2.5vw;
        }
        .dropdown{
          width: 46%;
        }
      }
        @media (max-width:500px){
        
        button{
          width: 80%;
    font-size: 4.5vw;
        }
        .dropdown{
          width: 90%;
        }
      }

  </style>
  <script src="game.js" defer type="module"></script>
</head>



<body>

  <div id="container">
    <button id="startBtn" class="button">New Game</button>
    <div class="dropdown">
      <button class="dropbtn">Select Level</button>
      <div class="dropdown_content">
        <button class="level" id="easy_level">Easy</button>
        <button class="level" id="medium_level">Medium</button>
        <button class="level" id="hard_level">Hard</button>
      </div>
    </div>
    <button class="button">Help</button>
  </div>

  <div id="game-board"></div>
</body>

</html>
